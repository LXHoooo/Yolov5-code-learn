# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../curvedhole_datasets/train/images/ # 149 images 训练集
val: ../curvedhole_datasets/valid/images/ # 149 images 验证集

# number of classes 类别数
nc: 1

# class names 类别列表
names: ['curved']
